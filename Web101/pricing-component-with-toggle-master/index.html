<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>
  <div class="title-row">
    <h2>Our Pricing</h2>
    <div class="toggle-box">
      <p>Annually</p>
      <label id="switch">
        <input id="toggle" type="checkbox">
        <span class="slider"></span>
      </label>
      <p>Monthly</p>
    </div>
  </div>
  <div class="container">
    <div id="basic" class="sidebox1 box">
      <h3>Basic</h3>
      <h1 class="monthly hidden">&dollar;19.99</h1>
      <h1 class="annually">&dollar;199.99</h1>
      <ul>
        <li>500 GB Storage</li>
        <li>2 Users Allowed</li>
        <li>Send up to 3 GB</li>
      </ul>
      <button>Learn More</button>
    </div>
    <div id="professional" class="middlebox box">
      <h3>Professional</h3>
      <h1 class="monthly hidden">&dollar;24.99</h1>
      <h1 class="annually">&dollar;249.99</h1>
      <ul>
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Send up to 10 GB</li>
      </ul>
      <button>Learn More</button>
    </div>
    <div id="master" class="sidebox2 box">
      <h3>Master</h3>
      <h1 class="monthly hidden">&dollar;39.99</h1>
      <h1 class="annually">&dollar;399.99</h1>
      <ul>
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send up to 20 GB</li>
      </ul>
      <button class="side">Learn More</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
