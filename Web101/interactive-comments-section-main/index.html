<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive comments section</title>
</head>
<body>
  <main>
    <template id="post-template">
      <div class="post-block">
        <div class="rating-block">
          <img src="images/icon-plus.svg" />
          <h5 class="rating-score">12</h5>
          <img src="images/icon-minus.svg" />
        </div>
        <div class="meta-info">
          <div class="user-info">
            <img class="avatar" src="" />
            <h5 class="username">11</h5>
            <div class="time-stamps">11</div>
          </div>
          <div class="function-area">
            <button class="reply btn">
              <img src="images/icon-reply.svg">
              <h5>Reply</h5>
            </button>
          </div>
        </div>
        <div class="post-content">
        </div>
      </div>
    </template>
    <template id="input-template">
      <div class="input-block">
        <form class="reply-form">
          <img class="avatar" src="images/avatars/image-juliusomo.png" />
          <textarea class="post-input" type="text"></textarea>
          <input class="sub-btn" type="submit" value="send" />
        </form>
      </div>
    </template>
    <template id="reply-template">
      <div class="reply-block">
        <div class="divider"></div>
        <div class="reply-content">
          <div class="post-block">
            <div class="rating-block">
              <img src="images/icon-plus.svg" />
              <h5 class="rating-score"></h5>
              <img src="images/icon-minus.svg" />
            </div>
            <div class="meta-info">
              <div class="user-info">
                <img class="avatar" src="" />
                <h5 class="username"></h5>
                <div class="time-stamps"></div>
              </div>
              <div class="function-area">
                <button class="reply btn">
                  <img src="images/icon-reply.svg">
                  <h5>Reply</h5>
                </button>
              </div>
            </div>
            <div class="post-content">
            </div>
          </div>
        </div>
      </div>
    </template>
  </main>
  <script src="script.js"></script>
</body>
</html>
