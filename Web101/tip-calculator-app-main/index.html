<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <img id="logo" src="images/logo.svg">
  <main>
    <div class="left-container">
      <div class="left-item">
        <h4>Bill</h4>
        <input type="text" inputmode="decimal" id="bill" placeholder="0" />
      </div>  
      <div class="left-item">
        <h4>Select Tip %</h4>
        <div class="select-tip">
          <button value="0.05">5%</button>
          <button value="0.1">10%</button>
          <button value="0.15">15%</button>
          <button value="0.25">25%</button>
          <button value="0.5">50%</button>
          <input type="text" inputmode="numeric" oninput="this.value = this.value.replace(/\D+/g, '')" id="custom-tip" placeholder="Custom" />
        </div>
      </div>
      <div class="left-item">
        <div class="text"><h4>Number of People</h4><h4 id="error" class="hidden"></h4></div>
        <input type="text" inputmode="numeric" oninput="this.value = this.value.replace(/\D+/g, '')" id="people" placeholder="0" />
      </div>
    </div>

    <div class="right-container">
      <div id="output">
        <div class="right-item">
          <p>Tip Amount</p>
          <span>/ person</span>
        </div>
        <h1 class="res" id="tip">$0.00</h1>
        <div class="right-item">
          <p>Total</p>
          <span>/ person</span>
        </div>
        <h1 class="res" id="total">$0.00</h1>
      </div>
      <button id="reset" onclick="reset()">Reset</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
