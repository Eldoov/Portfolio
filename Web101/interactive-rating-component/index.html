<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <!--<script src="betterscript.js"></script>-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <!-- Rating state start -->
    <div class="rating" id="rating">
      <div class="star">
        <img src="images/icon-star.svg">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="ratingbtns">
        <div class="btns" id="btns">
          <button onclick="getRating(1)">1</button>
          <button onclick="getRating(2)">2</button>
          <button onclick="getRating(3)">3</button>
          <button onclick="getRating(4)">4</button>
          <button onclick="getRating(5)">5</button>
        </div>
        <input class="submit" type="submit" value="SUBMIT" onclick="showRes()">
      </div>
    </div>
    <!-- Rating state end -->
    
    <!-- Thank you state start -->
    <div class="thankyou" id="thankyou">
      <img src="images/illustration-thank-you.svg">
      <div class="res">You selected <span id="res"></span> out of 5</div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    </div>
    <!-- Thank you state end -->
  </main>
</body>
</html>
