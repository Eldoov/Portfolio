<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/ce697b2c63.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>
    <img src="images/logo.svg">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form action="">
      <input type="text" id="email" name="email" placeholder="Your email address...">
      <p id="errormsg">Please provide a valid email address</p>
      <input type="submit" onclick="return checkEmail(this.form.email)" id="submit" value="Notify Me">
    </form>
    
    <img id="dashboard" src="images/illustration-dashboard.png">
    <footer>
      <div class="icon">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
</body>
</html>
