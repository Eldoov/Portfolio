<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="item1"><img src="images/image-product-desktop.jpg"></div>
    <div class="item2">
      <h3>PERFUME</h3>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="price"><span style="font-size: 30px; font-weight: 700; color: hsl(158, 36%, 37%);font-family: 'Fraunces';">$149.99</span> &nbsp;&nbsp; <span style="text-decoration: line-through; color: hsl(228, 12%, 48%); vertical-align: super;">$169.99</span></div>

      <div class="btn"><img src="images/icon-cart.svg"> &nbsp; Add to Cart</div>
    </div>  
  </main>
</body>
</html>
