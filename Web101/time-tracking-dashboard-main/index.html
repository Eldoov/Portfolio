<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <div class="sidebar">
      <div class="userInfo">
        <img src="images/image-jeremy.png">
        <div class="text-box">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="filter-box">
        <a class="filter active">Daily</a>
        <a class="filter">Weekly</a>
        <a class="filter">Monthly</a>
      </div>
    </div>
    <div class="item work">
      <div class="box">
        <h3>Work<img src="images/icon-ellipsis.svg"></h3>
        <div class="data-box">
          <h1 class="currentData">--hrs</h1>
          <p class="previousData">--</div>
        </div>
      </div>
    </div>
    <div class="item play">
      <div class="box">
        <h3>Play<img src="images/icon-ellipsis.svg"></h3>
        <div class="data-box">
          <h1 class="currentData">--hrs</h1>
          <p class="previousData">--</div>
        </div>
      </div>
    </div>
    <div class="item study">
      <div class="box">
        <h3>Study<img src="images/icon-ellipsis.svg"></h3>
        <div class="data-box">
          <h1 class="currentData">--hrs</h1>
          <p class="previousData">--</div>
        </div>
      </div>
    </div>
    <div class="item exercise">
      <div class="box">
        <h3>Exercise<img src="images/icon-ellipsis.svg"></h3>
        <div class="data-box">
          <h1 class="currentData">--hrs</h1>
          <p class="previousData">--</div>
        </div>
      </div>
    </div>
    <div class="item social">
      <div class="box">
        <h3>Social<img src="images/icon-ellipsis.svg"></h3>
        <div class="data-box">
          <h1 class="currentData">--hrs</h1>
          <p class="previousData">--</div>
        </div>
      </div>
    </div>
    <div class="item selfCare">
      <div class="box">
        <h3>Self Care<img src="images/icon-ellipsis.svg"></h3>
        <div class="data-box">
          <h1 class="currentData">--hrs</h1>
          <p class="previousData">--</div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
