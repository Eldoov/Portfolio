<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <div class="sidebar">
      <div class="userInfo">
        <img src="images/image-jeremy.png">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="filter">
        <a href="">Daily</a>
        <a href="">Weekly</a>
        <a href="">Monthly</a>
      </div>
    </div>
    <div class="item work">
      <div class="box">
        <h3>Work</h3>
        <h1 class="currentData"></h1>
        <p class="previousData"></div>
      </div>
    </div>
    <div class="item play">
      <div class="box">
        <h3>Play</h3>
        <h1 class="currentData"></h1>
        <p class="previousData"></div>
      </div>
    </div>
    <div class="item study">
      <div class="box">
        <h3>Study</h3>
        <h1 class="currentData"></h1>
        <p class="previousData"></div>
      </div>
    </div>
    <div class="item exercise">
      <div class="box">
        <h3>Exercise</h3>
        <h1 class="currentData"></h1>
        <p class="previousData"></div>
      </div>
    </div>
    <div class="item social">
      <div class="box">
        <h3>Social</h3>
        <h1 class="currentData"></h1>
        <p class="previousData"></div>
      </div>
    </div>
    <div class="item selfCare">
      <div class="box">
        <h3>Self Care</h3>
        <h1 class="currentData"></h1>
        <p class="previousData"></div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
